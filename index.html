<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="display-score">
			<div class="user">
				<h3>User Score</h3>
				<p class="user-score">0</p>
			</div>
			<div class="comp">
				<h3>Computer Score</h3>
				<p class="comp-score">0</p>
			</div>
		</div>
		<p class="result-msg">Start the Game!!! 🎉</p>
		<div class="display-img">
			<div class="rock">
				<button class="rock">
					<img src="./rock.jpg" alt="rock" id="r" />
				</button>
			</div>
			<div class="paper">
				<button class="paper">
					<img src="./paper.jpg" alt="paper" id="p" />
				</button>
			</div>
			<div class="scissor">
				<button class="scissor">
					<img src="./scissor.jpg" alt="scissor" id="s" />
				</button>
			</div>
		</div>
		<p class="move">..........Make your Move ⬆️..........</p>
		<button type="button" id="new-game">New Game</button>
		<script src="script.js"></script>
	</body>
</html>
